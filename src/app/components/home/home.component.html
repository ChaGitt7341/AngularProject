<div class="home-container" @homeContentAnimation>
    <div class="left-section">
      <h1 class="welcome-message">היי {{ userName() }}!
        <br/>
         טוב לראות אותך איתנו!</h1>
    </div>
    <div class="right-section">
      <div class="tech-cubes-grid">
        @for (icon of techIcons; track icon.name) {
        <div class="tech-cube mat-elevation-z4">
          <mat-icon class="cube-icon">{{ icon.name }}</mat-icon>
          <span class="cube-label">{{ icon.label }}</span>
        </div>
        }
      </div>
    </div>
  </div>
