<div class="course-management-container">
    <div class="header">
      <button mat-raised-button color="accent" (click)="goBackToCourses()">
        <mat-icon>arrow_back</mat-icon> חזרה לקורסים
      </button>
    </div>
  
    <h1>ניהול קורסים</h1>
  
    <button mat-raised-button color="primary" (click)="addCourse()">
      <mat-icon>add</mat-icon> הוסף קורס
    </button>
  
    @if (isLoading()) {
      <div class="loading">
        <mat-spinner></mat-spinner>
      </div>
    } @else {
      <table mat-table [dataSource]="courses()">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let course">{{ course.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>כותרת</th>
          <td mat-cell *matCellDef="let course">{{ course.title }}</td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>תיאור</th>
          <td mat-cell *matCellDef="let course">{{ course.description }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>פעולות</th>
          <td mat-cell *matCellDef="let course">
            <button mat-icon-button color="primary" (click)="editCourse(course)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCourse(course.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      @if (courses().length === 0 && !isLoading()) {
        <p>אין קורסים שהוספת.</p>
      }
    }
  </div>
