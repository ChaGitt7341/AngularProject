  <div class="courses-container">
    <div class="actions">
      @if (isTeacher()) {
        <button mat-raised-button color="accent" (click)="navigateToCourseManagement()">
          <mat-icon>settings</mat-icon> ניהול קורסים
        </button>
      }
    </div>
  
    @if (isLoading()) {
      <div class="loading">
        <mat-spinner></mat-spinner>
      </div>
    } @else {
      @for (course of allCourses(); track course.id) {
        <mat-card class="course-card" (click)="navigateToCourseDetails(course)" style="cursor: pointer;">
          <mat-card-title>{{ course.title }}</mat-card-title>
          <mat-card-content>
            <p>{{ course.description }}</p>
          </mat-card-content>
          <mat-card-actions align="end">
            <button
              mat-raised-button
              [color]="isEnrolled(course.id) ? 'warn' : 'primary'"
              (click)="toggleEnrollment(course); $event.stopPropagation()"
            >
              {{ isEnrolled(course.id) ? 'עזוב קורס' : 'הרשם לקורס' }}
            </button>
          </mat-card-actions>
        </mat-card>
      }
    }
  </div>
